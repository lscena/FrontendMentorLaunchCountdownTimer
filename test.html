<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styleTest.css">

    <!-- Font: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="container funcionalidad">
             <!-- <span class="second number moving">1</span>        
              <span class="second number new">2</span>        -->
        </div>

        <p>Testeo JS Timer</p>    

        <div class="estetica">

            <div class="l1">
                <div class="circleLeft"></div>
                <div class="circleRight"></div>
                <div class="sup"></div>
                <div class="inf"></div>
            </div>

        </div>

        <div class="esteticaYFuncional">

            <div class="l1">
                <div class="circleLeft"></div>
                <div class="circleRight"></div>
                <div class="second sup">
                    <span class="second number supNum moving">01</span>        
                    <span class="second number supNum new">02</span>  

                </div>
                <div class="second inf">
                    <span class="second number infNum moving">01</span>        
                    <span class="second number infNum new">02</span>  
                </div>
            </div>

        </div>
    </main>
</body>

<script>
setInterval(myTimer, 1000);
// Container element:
const containerSupEl=document.querySelector('.second.sup'); //en caso de haber muchos, toma el primero.
const containerInfEl=document.querySelector('.second.inf'); //en caso de haber muchos, toma el primero.

function myTimer() {
    const secondSupOldEl=document.querySelector('.second.supNum.old'); //en caso de haber muchos, toma el primero.    
    const secondInfOldEl=document.querySelector('.second.infNum.old'); //en caso de haber muchos, toma el primero.    
    if (secondSupOldEl){
        // Elimino el elemento
        secondSupOldEl.remove();        
    };
    if (secondInfOldEl){
        // Elimino el elemento
        secondInfOldEl.remove();
    };

    const secondSupMovingEl=document.querySelector('.second.supNum.moving'); //en caso de haber muchos, toma el primero.
    const secondInfMovingEl=document.querySelector('.second.infNum.moving'); //en caso de haber muchos, toma el primero.
    secondSupMovingEl.classList.add("old");
    secondInfMovingEl.classList.add("old");
    secondSupMovingEl.classList.remove("moving");
    secondInfMovingEl.classList.remove("moving");

    const secondSupNewEl=document.querySelector('.second.supNum.new'); //en caso de haber muchos, toma el primero.
    const secondInfNewEl=document.querySelector('.second.infNum.new'); //en caso de haber muchos, toma el primero.
    
    const nextValueTxt=nextValue(secondSupMovingEl.innerHTML,60);
    secondSupNewEl.innerHTML=nextValueTxt;
    secondInfNewEl.innerHTML=nextValueTxt;
    secondSupNewEl.classList.add("moving");
    secondInfNewEl.classList.add("moving");
    secondSupNewEl.classList.remove("new");
    secondInfNewEl.classList.remove("new");

    const creationSupEl = document.createElement('span');     
    creationSupEl.classList.add("second","number","new","supNum")
    containerSupEl.appendChild(creationSupEl);

    const creationInfEl = document.createElement('span');     
    creationInfEl.classList.add("second","number","new","infNum")
    containerInfEl.appendChild(creationInfEl);
}
function nextValue(previousValue,max=60){
    // para debug:
    // console.log(previousValue);

    let nextV=parseInt(previousValue)+1
    if (nextV>=max){
        nextV=0;
    };
    if (nextV<10){
        nextV='0'+nextV;
    };
    return nextV;
};
</script>
</html>
